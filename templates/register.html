{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus" style="font-size: 3rem; color: #667eea;"></i>
                    <h2 class="mt-3">Create Account</h2>
                    <p class="text-muted">Start tracking your expenses today</p>
                </div>

                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Choose a username" required autofocus>
                        <small class="text-muted">This will be your login username</small>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Create a strong password" required>
                        <small class="text-muted">At least 6 characters</small>
                    </div>

                    <div class="mb-3">
                        <label for="confirmation" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmation" name="confirmation" 
                               placeholder="Re-enter your password" required>
                    </div>

                    <div class="mb-3">
                        <label for="currency" class="form-label">Preferred Currency</label>
                        <select class="form-select" id="currency" name="currency" required>
                            <option value="">Select your currency</option>
                            {% for code, symbol in currencies.items() %}
                                <option value="{{ code }}">{{ code }} ({{ symbol }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-check-circle"></i> Register
                    </button>

                    <div class="text-center">
                        <p class="text-muted">Already have an account? 
                            <a href="/login" style="color: #667eea; text-decoration: none;">
                                Login here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
