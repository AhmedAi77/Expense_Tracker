{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Register</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <div class="mb-3">
        <label for="confirmation" class="form-label">Confirm Password</label>
        <input type="password" name="confirmation" id="confirmation" class="form-control">
      </div>
      <div class="mb-3">
        <label for="currency" class="form-label">Currency</label>
        <select class="form-select" name="currency" id="currency">
          {% for code, symbol in currencies.items() %}
          <option value="{{ code }}">{{ code }} ({{ symbol }})</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
